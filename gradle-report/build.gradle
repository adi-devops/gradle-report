plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
    implementation 'io.github.bonigarcia:selenium-jupiter:3.3.4'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.0-M1'
}

group = 'com.abc.automate'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

gradle.buildFinished { buildResult ->
    updateReport()
}

def updateReport() {
    
    def indexHTML = new File("build/reports/tests/test/index.html")
    
    if(indexHTML.exists()){
    	def htmlText = indexHTML.text
    	htmlText = htmlText.replaceAll("Classes</a>","Classes</a></li> <li> <a href='screenshot/screenshot.html'>Screenshots</a> </li> <li> <a href='logs/log.html'>Logs</a> </li> </ul>")
    	indexHTML.write(htmlText)
    }
    
}
